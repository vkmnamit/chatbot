<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion - Sign up or Log in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
        }

        .auth-container {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 60px 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            width: 32px;
            height: 32px;
            margin: 0 auto 16px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .auth-header h1 {
            font-size: 32px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .auth-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000;
            font-weight: 500;
            font-size: 14px;
        }

        input,
        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s;
            background: #fff;
            color: #000;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #000;
        }

        input:hover,
        textarea:hover {
            border-color: #999;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-primary {
            background: #000;
            color: white;
        }

        .btn-primary:hover {
            background: #333;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .auth-toggle a {
            color: #000;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ef4444;
            font-size: 13px;
            margin-top: 6px;
        }

        .success {
            color: #10b981;
            font-size: 13px;
            margin-top: 6px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: #999;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 12px;
        }

        .optional-fields {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #eee;
        }

        .optional-label {
            font-size: 13px;
            color: #999;
            margin-bottom: 16px;
            display: block;
        }

        .skip-link {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #666;
        }

        .skip-link a {
            color: #000;
            text-decoration: underline;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .auth-container {
                padding: 40px 24px;
            }

            .auth-header h1 {
                font-size: 28px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div class="form-section active" id="loginForm">
            <div class="auth-header">

                <h1>Welcome back</h1>
            </div>

            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="you@example.com"
                        autocomplete="email">
                    <div class="error" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter your password"
                        autocomplete="current-password">
                    <div class="error" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">Continue</button>
                <div class="error" id="loginError"></div>
            </form>

            <div class="auth-toggle">
                Don't have an account? <a onclick="switchForm('signup')">Sign up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="form-section" id="signupForm">
            <div class="auth-header">
                <div class="auth-logo">✨</div>
                <h1>Create your account</h1>
            </div>

            <form id="signupFormElement">
                <div class="form-group">
                    <label for="signupEmail">Email address</label>
                    <input type="email" id="signupEmail" name="email" required placeholder="Enter your email..."
                        autocomplete="email">
                    <div class="error" id="signupEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required
                        placeholder="At least 6 characters" autocomplete="new-password">
                    <div class="error" id="signupPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="signupName">Full name</label>
                    <input type="text" id="signupName" name="name" required placeholder="Your name" autocomplete="name">
                    <div class="error" id="signupNameError"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="signupBtn">Continue</button>
                <div class="skip-link">
                    We'll personalize your experience in the next step ✨
                </div>
                <div class="error" id="signupError"></div>
            </form>

            <div class="auth-toggle">
                Already have an account? <a onclick="switchForm('login')">Log in</a>
            </div>
        </div>
    </div>

    <script>
        function switchForm(form) {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById(form + 'Form').classList.add('active');
            clearErrors();
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
        }

        function setLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            btn.disabled = isLoading;
            btn.textContent = isLoading ? 'Please wait...' : (btnId === 'loginBtn' ? 'Continue' : 'Continue');
        }

        // Login form submit
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email) {
                document.getElementById('loginEmailError').textContent = 'Email is required';
                return;
            }

            if (!password) {
                document.getElementById('loginPasswordError').textContent = 'Password is required';
                return;
            }

            setLoading('loginBtn', true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    document.getElementById('loginError').textContent = data.error || 'Login failed';
                    setLoading('loginBtn', false);
                    return;
                }

                // Save token
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Redirect to chat
                window.location.href = '/index.html';
            } catch (error) {
                document.getElementById('loginError').textContent = 'An error occurred. Please try again.';
                setLoading('loginBtn', false);
            }
        });

        // Signup form submit
        document.getElementById('signupFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const name = document.getElementById('signupName').value.trim();

            // Validation
            if (!email) {
                document.getElementById('signupEmailError').textContent = 'Email is required';
                return;
            }

            if (!password) {
                document.getElementById('signupPasswordError').textContent = 'Password is required';
                return;
            }

            if (password.length < 6) {
                document.getElementById('signupPasswordError').textContent = 'Password must be at least 6 characters';
                return;
            }

            if (!name) {
                document.getElementById('signupNameError').textContent = 'Full name is required';
                return;
            }

            setLoading('signupBtn', true);

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        name,
                        nickname: name, // Use name as default nickname
                        hobby: '',
                        passion: '',
                        educationalBackground: '',
                        bio: ''
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    document.getElementById('signupError').textContent = data.error || 'Signup failed';
                    setLoading('signupBtn', false);
                    return;
                }

                // Save token
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Redirect to onboarding
                window.location.href = '/onboarding.html';
            } catch (error) {
                document.getElementById('signupError').textContent = 'An error occurred. Please try again.';
                setLoading('signupBtn', false);
            }
        });
    </script>
</body>

</html>
