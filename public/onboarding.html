<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell Me About Yourself âœ¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f5f5dc;
            padding: 20px;
        }

        .onboarding-container {
            max-width: 650px;
            width: 100%;
        }

        .intro-card {
            background: #1a1a1a;
            border: 1px solid rgba(245, 245, 220, 0.1);
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro-emoji {
            font-size: 56px;
            text-align: center;
            margin-bottom: 24px;
        }

        .intro-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
            color: #f5f5dc;
        }

        .intro-subtitle {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 32px;
            text-align: center;
            line-height: 1.5;
        }

        .examples {
            background: rgba(245, 245, 220, 0.05);
            border: 1px solid rgba(245, 245, 220, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .examples-title {
            font-size: 13px;
            font-weight: 600;
            color: rgba(245, 245, 220, 0.6);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .example-item {
            font-size: 14px;
            color: rgba(245, 245, 220, 0.5);
            margin-bottom: 8px;
            padding-left: 16px;
            position: relative;
        }

        .example-item:before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: #f5f5dc;
        }

        .example-item:last-child {
            margin-bottom: 0;
        }

        .intro-textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            background: #0a0a0a;
            border: 2px solid rgba(245, 245, 220, 0.2);
            border-radius: 12px;
            color: #f5f5dc;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .intro-textarea:focus {
            outline: none;
            background: #0a0a0a;
            border-color: #f5f5dc;
            box-shadow: 0 0 0 3px rgba(245, 245, 220, 0.1);
        }

        .intro-textarea::placeholder {
            color: rgba(245, 245, 220, 0.3);
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: rgba(245, 245, 220, 0.4);
            margin-bottom: 24px;
        }

        .btn-row {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #f5f5dc;
            color: #0a0a0a;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 245, 220, 0.3);
            background: #fff;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-skip {
            background: transparent;
            color: rgba(245, 245, 220, 0.6);
            border: 2px solid rgba(245, 245, 220, 0.2);
        }

        .btn-skip:hover {
            background: rgba(245, 245, 220, 0.05);
            color: #f5f5dc;
            border-color: rgba(245, 245, 220, 0.3);
        }

        @media (max-width: 600px) {
            .intro-card {
                padding: 32px 24px;
            }

            .intro-title {
                font-size: 28px;
            }

            .btn-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="onboarding-container">
        <div class="intro-card">
            <div class="intro-emoji">ðŸ’¬</div>
            <h1 class="intro-title">Tell me about yourself</h1>
            <p class="intro-subtitle">
                Share a bit about who you are, what you love, and what you're passionate about.
                This helps me personalize our conversations just for you!
            </p>

            <textarea id="userIntro" class="intro-textarea"
                placeholder="Hey! I'm Alex, I love coding and building cool projects. I'm a computer science student and I'm really passionate about AI and machine learning. In my free time, I enjoy playing guitar and reading sci-fi novels..."
                maxlength="500"></textarea>

            <div class="char-count">
                <span id="charCount">0</span> / 500
            </div>

            <div class="btn-row">
                <button class="btn btn-skip" onclick="skipIntro()">Skip for now</button>
                <button class="btn btn-primary" id="continueBtn" onclick="saveIntro()">Continue â†’</button>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('authToken');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token) {
            window.location.href = '/auth.html';
        }

        const textarea = document.getElementById('userIntro');
        const charCount = document.getElementById('charCount');
        const continueBtn = document.getElementById('continueBtn');

        // Character counter
        textarea.addEventListener('input', () => {
            const length = textarea.value.length;
            charCount.textContent = length;

            // Enable/disable button based on content
            continueBtn.disabled = length === 0;
        });

        // Parse user intro using simple keyword extraction
        function parseUserIntro(text) {
            const lowerText = text.toLowerCase();

            // Extract nickname (first mentioned name-like word)
            const nameMatch = text.match(/i'm\s+([a-z]+)|call me\s+([a-z]+)|name is\s+([a-z]+)|my name's\s+([a-z]+)/i);
            const nickname = nameMatch ? (nameMatch[1] || nameMatch[2] || nameMatch[3] || nameMatch[4]) : user.name;

            // Extract hobbies
            const hobbyKeywords = ['love', 'enjoy', 'like', 'hobby', 'hobbies', 'free time'];
            let hobby = '';
            hobbyKeywords.forEach(keyword => {
                const regex = new RegExp(`${keyword}\\s+([^.!?]+)`, 'i');
                const match = text.match(regex);
                if (match && !hobby) {
                    hobby = match[1].trim().split(',')[0].substring(0, 50);
                }
            });

            // Extract passion
            const passionKeywords = ['passionate about', 'passion for', 'interested in', 'really into', 'love to'];
            let passion = '';
            passionKeywords.forEach(keyword => {
                const regex = new RegExp(`${keyword}\\s+([^.!?]+)`, 'i');
                const match = text.match(regex);
                if (match && !passion) {
                    passion = match[1].trim().split(',')[0].substring(0, 50);
                }
            });

            // Extract education/work
            const eduKeywords = ['student', 'studying', 'work', 'working', 'major', 'degree', 'profession'];
            let education = '';
            eduKeywords.forEach(keyword => {
                const regex = new RegExp(`([^.!?]*${keyword}[^.!?]*)`, 'i');
                const match = text.match(regex);
                if (match && !education) {
                    education = match[1].trim().substring(0, 80);
                }
            });

            return {
                nickname: nickname || user.name,
                hobby: hobby,
                passion: passion,
                educationalBackground: education,
                bio: text.substring(0, 500)
            };
        }

        async function saveIntro() {
            const intro = textarea.value.trim();

            if (!intro) {
                alert('Please write something about yourself!');
                return;
            }

            continueBtn.disabled = true;
            continueBtn.textContent = 'Saving...';

            const parsed = parseUserIntro(intro);

            try {
                const response = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(parsed)
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/index.html';
                } else {
                    throw new Error('Failed to save profile');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to save. Redirecting to chat...');
                window.location.href = '/index.html';
            }
        }

        function skipIntro() {
            if (confirm('Skip personalization? You can always update your profile later.')) {
                window.location.href = '/index.html';
            }
        }

        // Initialize button state
        continueBtn.disabled = true;
    </script>
</body>

</html>
