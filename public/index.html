<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choti - AI Companion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #fff;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: #10a37f;
      color: white;
      padding: 16px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #e5e5e5;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-header button {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sidebar-header button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .sidebar-header span {
      font-weight: 600;
      flex: 1;
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .history-item {
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.2s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .history-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .history-item.active {
      background: rgba(255, 255, 255, 0.3);
      border-left: 3px solid white;
    }

    .sidebar-footer {
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 13px;
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    .header-bar {
      padding: 12px 20px;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .welcome-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #565869;
    }

    .welcome-logo {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .welcome-title {
      font-size: 32px;
      font-weight: 600;
      color: #0d0d0d;
      margin-bottom: 8px;
    }

    .welcome-subtitle {
      font-size: 16px;
      color: #565869;
      margin-bottom: 16px;
    }

    .choti-info {
      background: linear-gradient(135deg, #10a37f15, #10a37f25);
      border: 1px solid #10a37f40;
      border-radius: 12px;
      padding: 16px 24px;
      margin-bottom: 24px;
    }

    .choti-info p {
      font-size: 14px;
      color: #10a37f;
      margin: 4px 0;
      font-weight: 500;
    }

    .welcome-tips {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .tip {
      padding: 12px;
      border: 1px solid #d7d7d7;
      border-radius: 8px;
      font-size: 14px;
      background: #f7f7f7;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tip:hover {
      background: #10a37f;
      color: white;
      border-color: #10a37f;
      transform: translateY(-2px);
    }

    .message-group {
      display: flex;
      margin-bottom: 12px;
    }

    .message-group.user {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 15px;
      word-wrap: break-word;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-group.user .message-bubble {
      background: #10a37f;
      color: white;
    }

    .message-group.assistant .message-bubble {
      background: #e5e5e5;
      color: #0d0d0d;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
      background: #e5e5e5;
      border-radius: 12px;
      width: fit-content;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #999;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {

      0%,
      60%,
      100% {
        transform: translateY(0);
        opacity: 0.5;
      }

      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    .input-area {
      padding: 16px 20px 20px;
      background: #fff;
      border-top: 1px solid #e5e5e5;
    }

    .input-wrapper {
      display: flex;
      gap: 8px;
      background: #f7f7f7;
      border: 1px solid #d7d7d7;
      border-radius: 12px;
      padding: 2px;
      align-items: flex-end;
    }

    textarea {
      flex: 1;
      border: none;
      background: transparent;
      padding: 10px 12px;
      font-size: 15px;
      font-family: inherit;
      resize: none;
      max-height: 100px;
      outline: none;
    }

    textarea::placeholder {
      color: #8e8e93;
    }

    .send-button {
      background: none;
      border: none;
      color: #10a37f;
      font-size: 18px;
      cursor: pointer;
      padding: 8px 12px;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-button:hover:not(:disabled) {
      opacity: 0.7;
    }

    .send-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .chat-container::-webkit-scrollbar,
    .chat-history::-webkit-scrollbar {
      width: 8px;
    }

    .chat-container::-webkit-scrollbar-track,
    .chat-history::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-container::-webkit-scrollbar-thumb,
    .chat-history::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover,
    .chat-history::-webkit-scrollbar-thumb:hover {
      background: #999;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .message-bubble {
        max-width: 85%;
      }

      .welcome-tips {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      .wrapper {
        flex-direction: row;
        position: relative;
      }

      .sidebar {
        position: fixed;
        left: -280px;
        top: 0;
        bottom: 0;
        width: 280px;
        z-index: 1000;
        transition: left 0.3s ease;
        border-right: none;
        box-shadow: none;
      }

      .sidebar.open {
        left: 0;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .sidebar-overlay.show {
        display: block;
      }

      .chat-history {
        display: block;
        max-height: calc(100vh - 200px);
      }

      .main-container {
        width: 100%;
        min-height: 100vh;
      }

      .header-bar {
        padding: 12px 16px;
      }

      .menu-btn {
        display: flex;
      }

      .header-title {
        font-size: 15px;
        flex: 1;
        text-align: center;
      }

      .message-bubble {
        max-width: 90%;
        font-size: 14px;
        padding: 10px 14px;
      }

      .chat-container {
        padding: 12px;
      }

      .input-area {
        padding: 12px 16px 16px;
      }

      .input-wrapper {
        border-radius: 20px;
      }

      textarea {
        font-size: 16px;
        padding: 10px 14px;
      }

      .send-button {
        padding: 10px 14px;
        font-size: 20px;
      }

      .welcome-logo {
        font-size: 40px;
      }

      .welcome-title {
        font-size: 24px;
      }

      .welcome-subtitle {
        font-size: 14px;
      }

      .choti-info {
        padding: 12px 16px;
      }

      .choti-info p {
        font-size: 12px;
      }

      .tip {
        padding: 10px;
        font-size: 13px;
      }

      .welcome-tips {
        gap: 8px;
        padding: 0 10px;
      }

      .sidebar-footer {
        padding: 12px 0;
        font-size: 12px;
      }
    }

    /* Menu button styles */
    .menu-btn {
      display: none;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: 1px solid #e5e5e5;
      background: white;
      color: #333;
      font-size: 22px;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .menu-btn:hover {
      background: #f5f5f5;
    }

    .menu-btn:active {
      background: #e5e5e5;
      transform: scale(0.95);
    }

    /* New chat button for mobile header */
    .new-chat-header-btn {
      display: none;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      border: 1px solid #10a37f;
      background: #10a37f;
      color: white;
      font-size: 18px;
      cursor: pointer;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .new-chat-header-btn {
        display: flex;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Mobile overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button id="newChatBtn" title="New Chat">‚ûï</button>
        <span>Choti</span>
        <button class="close-sidebar-btn" id="closeSidebarBtn"
          style="display:none; background:transparent; border:none; color:white; font-size:24px; cursor:pointer;">‚úï</button>
      </div>

      <div class="chat-history" id="chatHistory"></div>

      <div class="sidebar-footer">
        <p>AI Companion for Choti üí´</p>
      </div>
    </div>

    <div class="main-container">
      <div class="header-bar">
        <button class="menu-btn" id="menuBtn" title="Menu">‚ò∞</button>
        <div class="header-title" id="headerTitle">New Chat</div>
        <button class="new-chat-header-btn" id="newChatHeaderBtn" title="New Chat">‚ûï</button>
      </div>

      <div class="chat-container" id="chatContainer">
        <div class="welcome-screen">
          <div class="welcome-logo">üí´</div>
          <div class="welcome-title">Hi, I'm here for Choti</div>
          <div class="welcome-subtitle">Your AI Companion - Always Here to Listen</div>
          <div class="choti-info">
            <p>üéì CSE Student at BMSCE | 9+ CGPA</p>
            <p>üìç From Bihar | Allen Kota Warrior</p>
          </div>
          <div class="welcome-tips">
            <div class="tip" data-message="I want to share my thoughts with you today...">üí≠ Share your thoughts</div>
            <div class="tip" data-message="I'm feeling a bit emotional right now...">‚ù§Ô∏è Express your feelings</div>
            <div class="tip" data-message="I need someone who understands me...">üåô Get understanding</div>
            <div class="tip" data-message="I could use some support right now...">‚ú® Find support</div>
          </div>
        </div>
      </div>

      <div class="input-area">
        <div class="input-wrapper">
          <textarea id="messageInput" placeholder="Message Choti..." rows="1"></textarea>
          <button id="sendBtn" class="send-button" title="Send">‚û§</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const newChatBtn = document.getElementById('newChatBtn');
    const chatHistory = document.getElementById('chatHistory');
    const headerTitle = document.getElementById('headerTitle');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const menuBtn = document.getElementById('menuBtn');
    const closeSidebarBtn = document.getElementById('closeSidebarBtn');
    const newChatHeaderBtn = document.getElementById('newChatHeaderBtn');

    // Mobile sidebar toggle
    function openSidebar() {
      sidebar.classList.add('open');
      sidebarOverlay.classList.add('show');
      closeSidebarBtn.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
      sidebarOverlay.classList.remove('show');
      closeSidebarBtn.style.display = 'none';
      document.body.style.overflow = '';
    }

    menuBtn.addEventListener('click', openSidebar);
    closeSidebarBtn.addEventListener('click', closeSidebar);
    sidebarOverlay.addEventListener('click', closeSidebar);

    // New chat from header button (mobile)
    newChatHeaderBtn.addEventListener('click', () => {
      currentChatId = 'chat_' + Date.now();
      currentConversationId = null;
      headerTitle.textContent = 'New Chat';
      chatContainer.innerHTML = '';
      displayWelcome();
      messageInput.value = '';
      messageInput.focus();
    });

    // Generate unique user ID
    let userId = localStorage.getItem('chotiUserId');
    if (!userId) {
      userId = 'user_' + Date.now();
      localStorage.setItem('chotiUserId', userId);
    }

    let isWaitingForResponse = false;
    let currentChatId = 'chat_' + Date.now();
    let currentConversationId = null; // Database conversation ID

    // Auto-resize textarea
    messageInput.addEventListener('input', () => {
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
    });

    function displayWelcome() {
      chatContainer.innerHTML = `
          <div class="welcome-screen">
            <div class="welcome-logo">üí´</div>
            <div class="welcome-title">Hi, I'm here for Choti</div>
            <div class="welcome-subtitle">Your AI Companion - Always Here to Listen</div>
            <div class="choti-info">
              <p>üéì CSE Student at BMSCE | 9+ CGPA</p>
              <p>üìç From Bihar | Allen Kota Warrior</p>
            </div>
            <div class="welcome-tips">
              <div class="tip" data-message="I want to share my thoughts with you today...">üí≠ Share your thoughts</div>
              <div class="tip" data-message="I'm feeling a bit emotional right now...">‚ù§Ô∏è Express your feelings</div>
              <div class="tip" data-message="I need someone who understands me...">üåô Get understanding</div>
              <div class="tip" data-message="I could use some support right now...">‚ú® Find support</div>
            </div>
          </div>
        `;
      attachTipListeners();
    }

    function displayMessage(text, isUser = false) {
      // Remove welcome screen if it exists
      const welcome = chatContainer.querySelector('.welcome-screen');
      if (welcome) {
        welcome.remove();
      }

      const messageGroup = document.createElement('div');
      messageGroup.className = `message-group ${isUser ? 'user' : 'assistant'}`;

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = text;

      messageGroup.appendChild(bubble);
      chatContainer.appendChild(messageGroup);
      scrollToBottom();
    }

    function displayTypingIndicator() {
      const messageGroup = document.createElement('div');
      messageGroup.className = 'message-group assistant';
      messageGroup.id = 'typingIndicator';

      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      indicator.innerHTML =
        '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

      messageGroup.appendChild(indicator);
      chatContainer.appendChild(messageGroup);
      scrollToBottom();
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) {
        indicator.remove();
      }
    }

    function scrollToBottom() {
      setTimeout(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 0);
    }

    async function sendMessage() {
      const message = messageInput.value.trim();

      if (!message || isWaitingForResponse) {
        return;
      }

      // Remove welcome screen
      const welcome = chatContainer.querySelector('.welcome-screen');
      if (welcome) {
        welcome.remove();
      }

      displayMessage(message, true);
      messageInput.value = '';
      messageInput.style.height = 'auto';

      isWaitingForResponse = true;
      displayTypingIndicator();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: message,
            userId: userId,
            conversationId: currentConversationId,
          }),
        });

        const data = await response.json();
        removeTypingIndicator();

        if (data.success) {
          displayMessage(data.message, false);
          // Update conversation ID if new conversation was created
          if (data.conversationId) {
            currentConversationId = data.conversationId;
          }
          addToHistory(message, currentConversationId);
        } else {
          let errorMsg = data.error || 'Unable to process your message';
          if (data.retryAfter) {
            errorMsg += ` (Please wait ${data.retryAfter} seconds before trying again)`;
          }
          displayMessage(errorMsg, false);
        }
      } catch (error) {
        removeTypingIndicator();
        console.error('Error:', error);
        displayMessage(
          'Connection error. Please check your connection and try again.',
          false
        );
      } finally {
        isWaitingForResponse = false;
        messageInput.focus();
      }
    }

    function addToHistory(message, convId) {
      const preview = message.substring(0, 30) + (message.length > 30 ? '...' : '');

      // Check if this conversation already exists in sidebar
      let existingItem = document.querySelector(`.history-item[data-id="${convId}"]`);

      if (!existingItem) {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.textContent = preview;
        item.dataset.id = convId;
        item.addEventListener('click', () => {
          loadConversation(convId);
        });
        chatHistory.insertBefore(item, chatHistory.firstChild);
      }
    }

    // Load conversations from database
    async function loadConversationList() {
      try {
        const response = await fetch(`/api/conversations/${userId}`);
        const data = await response.json();

        if (data.conversations && data.conversations.length > 0) {
          chatHistory.innerHTML = '';
          data.conversations.forEach(conv => {
            const item = document.createElement('div');
            item.className = 'history-item';
            item.textContent = conv.title || 'Chat';
            item.dataset.id = conv._id;
            item.addEventListener('click', () => {
              loadConversation(conv._id);
            });
            chatHistory.appendChild(item);
          });
        }
      } catch (error) {
        console.log('Could not load conversations:', error);
      }
    }

    // Load a specific conversation
    async function loadConversation(convId) {
      // Close sidebar on mobile when conversation is selected
      closeSidebar();

      try {
        const response = await fetch(`/api/conversation/${convId}`);
        const data = await response.json();

        if (data.conversation) {
          currentConversationId = convId;
          headerTitle.textContent = data.conversation.title || 'Chat';
          chatContainer.innerHTML = '';

          // Display all messages
          data.conversation.messages.forEach(msg => {
            displayMessage(msg.content, msg.role === 'user');
          });

          // Highlight active conversation in sidebar
          document.querySelectorAll('.history-item').forEach(item => {
            item.classList.remove('active');
            if (item.dataset.id === convId) {
              item.classList.add('active');
            }
          });
        }
      } catch (error) {
        console.error('Error loading conversation:', error);
      }
    }

    function loadChat(chatId) {
      currentChatId = chatId;
      headerTitle.textContent = 'Chat - ' + chatId.substring(5, 13);
      chatContainer.innerHTML = '';
      displayWelcome();
    }

    sendBtn.addEventListener('click', sendMessage);

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    newChatBtn.addEventListener('click', () => {
      closeSidebar(); // Close sidebar on mobile
      currentChatId = 'chat_' + Date.now();
      currentConversationId = null; // Start fresh conversation
      headerTitle.textContent = 'New Chat';
      chatContainer.innerHTML = '';
      displayWelcome();
      messageInput.value = '';
      messageInput.focus();

      // Remove active class from all history items
      document.querySelectorAll('.history-item').forEach(item => {
        item.classList.remove('active');
      });
    });

    // Handle tip clicks
    function attachTipListeners() {
      const tips = document.querySelectorAll('.tip[data-message]');
      tips.forEach(tip => {
        tip.addEventListener('click', () => {
          const message = tip.getAttribute('data-message');
          if (message) {
            messageInput.value = message;
            sendMessage();
          }
        });
      });
    }

    // Initial attachment of tip listeners
    attachTipListeners();

    // Load conversation history on page load
    loadConversationList();

    messageInput.focus();
  </script>
</body>

</html>
